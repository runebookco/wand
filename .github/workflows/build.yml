name: Build & Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Major, Minor, or Patch
        type: choice
        options:
          - Patch
          - Minor
          - Major
      version:
        description: Semver release

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: wand
          target: ${{ matrix.target }}
          tar: unix
          zip: windows
          archive: $bin-${{ github.event.inputs.version }}-$target
          token: ${{ secrets.GITHUB_TOKEN }}
